
<header class=" w-full fixed top-0  text-white text-lg  bg-no-repeat bg-cover bg-center z-50 bg-transparent" id="target">
  <div class="  w-full ">
    <div class="  flex justify-between items-center contain   py-2  gap-[3%]" x-data="{sideBar:true,isMobile: window.innerWidth &lt; 1024 }" x-init="sideBar = (window.innerWidth &gt; 1024)">
      <div class="col-span-1  "> 
        <div class="  flex justify-center h-[86px] maxxl:h-[64] maxlg:h-[34px] w-max"><img class="  h-[86px] maxxl:h-[64] maxlg:h-[34px]" src="../assets/logo.png" alt=""/></div>
      </div>
      <div class="maxlg:fixed rtl:right-0 ltr:left-0 maxlg:top-0 maxlg:min-w-[280px] maxlg:pt-[60px] lg:flex items-center maxlg:bg-secondary maxlg:px-[16px] maxlg:h-screen maxlg:min-h-screen maxlg:text-white gap-[3%]" @click.away="isMobile? sideBar=false :''" x-show="sideBar">
        <nav class="flex justify-between   gap-7 maxlg:flex-col maxlg:items-center min-w-max"><a href="http://" target="_blank" rel="noopener noreferrer"> 
            <h5>Home</h5></a><a href="http://" target="_blank" rel="noopener noreferrer"> 
            <h5>About Us</h5></a><a href="http://" target="_blank" rel="noopener noreferrer"> 
            <h5>Services  </h5></a><a href="http://" target="_blank" rel="noopener noreferrer"> 
            <h5>Technology </h5></a><a href="http://" target="_blank" rel="noopener noreferrer"> 
            <h5>  Contact Us</h5></a></nav>
        <div class="relative flex maxlg:flex-col justify-center items-center maxlg:w-full w-max gap-6 py-4 text-lg maxlg:mt-[40px]" x-data="{login:false}">
          <div class="w-[91px] h-[33px]">
            <button class="border-red-500 border rounded-full p-2 w-[91px] h-[33px] cent" type="button" x-on:click="login=true"> LogIn</button>
            <div class="hidden fixed inset-0 maxlg:flex justify-center items-center z-[150]  " x-show="login" :class="{'!flex':login}">
              <div class="hidden fixed inset-0 bg-black/20  z-[100]  " x-show="login" :class="{'!block':login}" x-on:click="login=false"></div>
              <div class="hidden absolute top-20 right-10 maxlg:static  z-[150]  bg-[#CECECEED] rounded-2xl w-[360px] maxlg:w-[90%] maxlg: text-[#202B45]" x-show="login" :class="{'!block':login}">
                <form class="p-10" action="">
                  <h3 class="text-[24px] font-bold mb-3">SIGN IN</h3>
                  <hr class="border-[#202B45]"/>
                  <label class="block my-2 text-sm font-medium " for="website-admin">Email</label>
                  <div class="flex"><span class="inline-flex items-center px-3 text-sm  bg-gray-200 border rounded-e-0 border-gray-300 rounded-s-md "><i class="fa-solid fa-envelope"></i></span>
                    <input class="rounded-none rounded-e-lg bg-gray-50 border  outline-none block flex-1 min-w-0 w-full text-sm border-gray-300 p-2.5  " id="website-admin" type="email" placeholder="@gmail.com"/>
                  </div>
                  <label class="block my-3 text-sm font-medium " for="website-admin">password</label>
                  <div class="flex"><span class="inline-flex items-center px-3 text-sm  bg-gray-200 border rounded-e-0 border-gray-300 rounded-s-md ">
                      <svg class="w-4 h-4 " aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="currentColor" viewBox="0 0 20 20">
                        <path d="M10 0a10 10 0 1 0 10 10A10.011 10.011 0 0 0 10 0Zm0 5a3 3 0 1 1 0 6 3 3 0 0 1 0-6Zm0 13a8.949 8.949 0 0 1-4.951-1.488A3.987 3.987 0 0 1 9 13h2a3.987 3.987 0 0 1 3.951 3.512A8.949 8.949 0 0 1 10 18Z"></path>
                      </svg></span>
                    <input class="rounded-none rounded-e-lg bg-gray-50 border  outline-none block flex-1 min-w-0 w-full text-sm border-gray-300 p-2.5  " id="website-admin" type="password" placeholder="****"/>
                  </div>
                  <div class="mt-[20px]"> <a class="underline " href="#">forget password?</a></div>
                  <button class="bg-[#202B45] text-white mx-auto rounded-full mt-[20px] p-2 w-[91px] h-[33px] cent" type="button" x-on:click="login=true"> LogIn</button>
                </form>
              </div>
            </div>
          </div>
          <button class="bg-red-500 border-red-500 border rounded-full p-2 w-[147px] h-[33px] cent" type="button"> Register B2B</button>
        </div>
      </div>
      <div class=" lg:hidden flex justify-center w-max gap-6 py-4 text-lg ">
        <button class="border-white border rounded-lg p-2  cent" type="button" x-on:click="sideBar=true"><i class="fa-solid fa-bars text-white"></i></button>
      </div>
    </div>
  </div>
</header>
